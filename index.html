<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Go Fish</h1>
        <div id="cpuDeck"></div>
        <div id="feedback">
            <p id="feedback-text">Play Go Fish</p>
        </div>
        <div id="userDeck"></div>
        <table id="scoreboard">
            <tr>
                <th>User Score</th>
                <th>CPU Score</th>
            </tr>
            <tr>
                <td id="user-score">0</td>
                <td id="cpu-score">0</td>
            </tr>
        </table>
        <button class="button" id="play-again" type="button" onclick="playAgain()">Play Again</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
